<div id="json-content"></div>
<script type="text/javascript">
(function() {
    var endpoint = 'https://github.com/adofarsi/website-data/blob/main/test.json?raw=true'; // URL of your JSON file
    fetch(endpoint)
        .then(function(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(function(data) {
            var output = '<ul>';
            for (var i = 0; i < data.length; i++) {
                output += '<li>' + data[i].name + ' - ' + data[i].description + '</li>';
            }
            output += '</ul>';
            document.getElementById('json-content').innerHTML = output;
        })
        .catch(function(error) {
            console.error('There has been a problem with your fetch operation:', error);
        });
})();
</script>
